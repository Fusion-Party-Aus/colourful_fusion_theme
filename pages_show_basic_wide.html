<div class="row">
  <div class="{% if page.is_homepage? %}col{% else %}col-12 col-lg-9 mx-auto{% endif %}">
    {{ page.basic.content }}

    {% include "page_tags" with page %}

    {% if page.is_homepage? == true and site.page_tags contains "homepage" %}
      <div class="mt-4">
        {% tag "homepage" with "homepage_widget" %}
      </div>
    {% endif %}

    {% include "like_page" %}

    {% if page.show_stream? %}
      <div class="mt-4">
        {% include "page_stream" %}
      </div>
    {% endif %}

  </div>
</div>
