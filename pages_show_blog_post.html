<div id="content" class="container">
  <section class="my-2 py-2">
    {% if page.has_author? %}
    <div class="mt-1">
      {% include "page_byline" %}
    </div>
    {% endif %}
  </section>

  <div id="intro" class="intro">
    <div class="content">
      {{ page.blog_post.content_full }}
    </div>
  </div>

  {% if page.tags_count > 0 %}
  <div class="page-tags mt-4">
    {% include "page_tags" with page %}
  </div>
  {% endif %}

  {% include "like_page" %}

  {% if page.show_stream? %}
    {% include "page_stream" %}
  {% endif %}

</div>
